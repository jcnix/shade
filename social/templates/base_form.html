{% for field in form %}
	<div class="form-group {% if field.errors %}has-error{% endif %}">
		<label for="{{ field.id_for_label }}" class="col-sm-4 control-label">{{ field.label_tag }}</label>
		<div class="col-sm-8">
			{{ field }}
			{% for err in field.errors %}
				<span class="error_message"><font color="red">{{ err }}</font></span>
			{% endfor %}
		</div>
	</div>
{% endfor %}
